<div class="container-fluid" style="border: 1px solid rgba(0,0,0,0.2); padding-left: 3px;padding-right: 3px">
    <div class="data-filter  left-block"  *ngIf="uiState.dataAreaOpen">
      <nav class="navbar navbar-default top-bar" style="margin-bottom: 5px">
        <div class="container-fluid" style="padding-left: 3px;padding-right: 3px">
          <div class="col-sm-10" style="padding: 0px">
              <h4>Pivot tables</h4>
          </div>
          <div class="col-sm-2" style="padding: 0px">
            <a (click)="toogleDataArea()" class="pull-right close-right-area" title="close data selection area" style="cursor: pointer;font-weight: bold">
              <span class="glyphicon glyphicon-indent-right" style="margin-top: 5px;font-size: 23px;color: rgba(0,0,0,0.5);"></span>
            </a>
          </div>

        </div>
      </nav>
      <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
        <div class="col-sm-12" style="padding: 0px">
          <!--data-->
          <div class="panel panel-default data-component-area">
            <div class="panel-body" style="padding: 3px">
              <app-data-filter
                [dataGroups]="currentGroupList$ | async"
                [listItems]="currentDataItemList$ | async"
                [dataOptions]="dataOptions$ | async"
                [selectedGroup]="selectedGroup$ | async"
                (selected_data_option)="toogleDataOption($event)"
                (selected_group)="setSelectedGroup($event)"
                (onDataUpdate)="setSelectedData($event)"
              ></app-data-filter>
            </div>
          </div>

          <!--period-->
          <div app-period-filter
               [hideMonth]="hideMonth"
               [hideQuarter]="hideQuarter"
               (onPeriodUpdate)="setSelectedPeriod($event)"
          ></div>

          <!--organisation unit-->
          <div app-org-unit-filter
               (onOrgUnitUpdate)="setSelectedOrgunit($event)"
          ></div>
        </div>
      </div>
    </div>

    <div class="data-view right-block" [ngClass]="{'data-view-full': !uiState.dataAreaOpen}">
      <nav class="navbar navbar-default top-bar">
        <div class="container-fluid" style="padding-top: 4px;padding-left: 3px;padding-right: 3px">
          <div class="navbar-header">
            <a (click)="toogleDataArea()" *ngIf="!uiState.dataAreaOpen" class="pull-left close-right-area" title="open data selection area" style="margin-right:8px;cursor: pointer;font-weight: bold">
              <span class="glyphicon glyphicon-indent-left"  style="margin-top: 5px;font-size: 23px;color: rgba(0,0,0,0.5);"></span>
            </a>
            <a class="btn btn-sm btn-default" >Update</a>
            <a class="btn btn-sm btn-default" >Layout</a>
          </div>
          <ul class="nav navbar-nav navbar-right top-bar-link">
            <li><a href="../../../"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="col-md-12">
        </div>
      </div>
      <div class="container-fluid" style="padding: 0px">
        <div class="col-md-12" style="padding: 0px">
          <data-area
            [dataItems]="dataItems$ | async"
          ></data-area>
        </div>
      </div>
    </div>
  </div>
